<a href="{{ .Permalink }}">
  <div>{{ .Title }}</div>
  <div>{{ .Summary }}</div>
  <div>
    <!-- <span>{{ .ReadingTime }} Minutes</span> -->
    <span>{{ .Date.Format "Jan 2, 2006" }}</span>
    <!-- <span>{{ .WordCount }} Words</span> -->
  </div>

  <!-- set variable for image -->
  {{ $asset := resources.Get "/images/OrlandoPenny1PhoneAd.jpg" }}
  <!-- set variable for image size -->
  {{ $img := $asset.Fit "800x400" }}
  <!-- display image -->
  <img alt="" src="{{ $img.RelPermalink }}" />
  

</a>
